<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Cube</title>
    <style>
      :root {
        --bg-img: url('https://via.placeholder.com/150');
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
      }
      .scene {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        margin: 2em;
        perspective: 400px;
      }
      .cube {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-100px) rotateX(45deg) rotateY(45deg);
        transition: 1s;
        animation: rotate 20s infinite linear;
      }
      .cubeFace {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 5px solid #000;
        border-radius: 10px;
        font-weight: bold;
        text-align: center;
        background: center/contain no-repeat var(--bg-img);
      }
      .cubeFaceFront {
        transform: rotateY(0deg) translateZ(100px);
      }
      .cubeFaceBack {
        transform: rotateY(180deg) translateZ(100px);
      }
      .cubeFaceRight {
        transform: rotateY(90deg) translateZ(100px);
      }
      .cubeFaceLeft {
        transform: rotateY(-90deg) translateZ(100px);
      }
      .cubeFaceTop {
        transform: rotateX(90deg) translateZ(100px);
      }
      .cubeFaceBottom {
        transform: rotateX(-90deg) translateZ(100px);
      }
      @-moz-keyframes rotate {
        0% {
          transform: rotateZ(25deg) rotateX(20deg) rotateY(0deg);
        }
        50% {
          transform: rotateZ(-25deg) rotateX(-20deg) rotateY(180deg);
        }
        100% {
          transform: rotateZ(25deg) rotateX(20deg) rotateY(360deg);
        }
      }
      @-webkit-keyframes rotate {
        0% {
          transform: rotateZ(25deg) rotateX(20deg) rotateY(0deg);
        }
        50% {
          transform: rotateZ(-25deg) rotateX(-20deg) rotateY(180deg);
        }
        100% {
          transform: rotateZ(25deg) rotateX(20deg) rotateY(360deg);
        }
      }
      @-o-keyframes rotate {
        0% {
          transform: rotateZ(25deg) rotateX(20deg) rotateY(0deg);
        }
        50% {
          transform: rotateZ(-25deg) rotateX(-20deg) rotateY(180deg);
        }
        100% {
          transform: rotateZ(25deg) rotateX(20deg) rotateY(360deg);
        }
      }
      @keyframes rotate {
        0% {
          transform: rotateZ(25deg) rotateX(20deg) rotateY(0deg);
        }
        50% {
          transform: rotateZ(-25deg) rotateX(-20deg) rotateY(180deg);
        }
        100% {
          transform: rotateZ(25deg) rotateX(20deg) rotateY(360deg);
        }
      }
    </style>
</head>
<body>
    <div class="scene">
      <div class="cube">
        <div class="cubeFace cubeFaceFront">
        </div>
        <div class="cubeFace cubeFaceBack">
        </div>
        <div class="cubeFace cubeFaceRight">
        </div>
        <div class="cubeFace cubeFaceLeft">
        </div>
        <div class="cubeFace cubeFaceTop">
        </div>
        <div class="cubeFace cubeFaceBottom">
        </div>
      </div>
    </div>
</body>
</html>
